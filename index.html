<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Meetlyzer - Sistema de Gestión de Reuniones</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-text {

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {

        }

        }
        
        .form-input {

        }
        
        .form-input:focus {
            border-color: #0ea5e9;

        }
        
        .priority-high {

        .priority-medium {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);

        .priority-low {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);

        }

</head>

<script>
/* ======================= Estado e Inicialización ======================= */
let meetingCounter = parseInt(localStorage.getItem('meetingCounter')) || 0;

// Número de reunión incremental
function updateMeetingNumber() {
  const nextMeeting = String(meetingCounter + 1).padStart(4, '0');
  document.getElementById('meetingNumber').textContent = `#${nextMeeting}`;
}

// Fecha por defecto = hoy
function setDefaultDate() {
  const today = new Date().toISOString().split('T')[0];
  const el = document.getElementById('meetingDate');
  if (el && !el.value) el.value = today;
}

// Nombre de archivo + contador persistido
function generateFileName() {
  meetingCounter++;
  localStorage.setItem('meetingCounter', meetingCounter);

  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const meetingNum = String(meetingCounter).padStart(4, '0');

  return `Meetlyzer_${year}${month}${day}_${hours}${minutes}${seconds}_REU${meetingNum}`;
}

/* ======================= Helpers de PDF/UI ======================= */
function mm(text, doc) { return doc.getTextWidth(text); }

function ensureSpace(doc, yPos, needed, marginTop = 20) {
  if (yPos + needed > 285) { doc.addPage(); return marginTop; }
  return yPos;
}

function drawDivider(doc, x, y, w) {
  doc.setDrawColor(226, 232, 240);
  doc.setLineWidth(0.5);
  if (doc.setLineDash) doc.setLineDash([1.5, 2]);
  doc.line(x, y, x + w, y);
  if (doc.setLineDash) doc.setLineDash([]);
}

function drawSectionHeader(doc, title, index, x, y, w) {
  // banda clara
  doc.setFillColor(245, 249, 255);
  doc.roundedRect(x, y, w, 12, 2, 2, 'F');

  // chip índice
  const chipText = String(index).padStart(2, '0');
  doc.setFillColor(14, 165, 233);
  doc.roundedRect(x + 3, y + 2.2, 12, 7.6, 3, 3, 'F');
  doc.setTextColor(255, 255, 255);
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(9);
  doc.text(chipText, x + 9, y + 7.8, { align: 'center', baseline: 'middle' });

  // título
  doc.setTextColor(37, 99, 235);
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(12);
  doc.text(title, x + 19, y + 8.8);

  return y + 16;
}

function drawChip(doc, x, y, label) {
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(9);
  const paddingX = 3.5, paddingY = 2.5;
  const textW = mm(label, doc);
  const w = textW + paddingX * 2;
  doc.setFillColor(230, 244, 255);
  doc.roundedRect(x, y, w, 8.5, 4, 4, 'F');
  doc.setTextColor(14, 165, 233);
  doc.text(label, x + paddingX, y + 6.2);
  return w + 3;
}

function renderKeyValue(doc, x, y, key, value, maxWidth = 170) {
  const safe = (v) => (v == null || String(v).trim() === '') ? 'No especificado' : String(v);
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(10);
  doc.setTextColor(55, 65, 81);
  const keyText = key + ': ';
  const keyW = mm(keyText, doc);

  const lines = doc.splitTextToSize(safe(value), maxWidth - keyW);

  doc.text(keyText, x, y);
  doc.setFont('helvetica', 'normal');
  doc.setTextColor(17, 24, 39);
  doc.text(lines, x + keyW, y);

  return y + (lines.length * 5.5);
}

function sanitizeList(text) {
  if (!text) return [];
  return text
    .split('\n')
    .map(t => t.trim())
    .filter(t => t.length)
    .map(t => t.replace(/^[-•\d.)\s]+/u, ''));
}

function renderBulletList(doc, x, y, items, maxWidth = 170) {
  const list = items && items.length ? items : ['—'];
  doc.setFont('helvetica', 'normal');
  doc.setFontSize(10);
  doc.setTextColor(17, 24, 39);

  const lineH = 5.5;
  list.forEach(item => {
    const lines = doc.splitTextToSize(item, maxWidth - 6);
    // viñeta
    doc.setFont('helvetica', 'bold');
    doc.text('•', x, y);
    // texto
    doc.setFont('helvetica', 'normal');
    lines.forEach(() => {});
    lines.forEach((ln) => {
      doc.text(ln, x + 6, y);
      y += lineH;
      if (y > 285) { doc.addPage(); y = 20; }
    });
  });
  return y + 2;
}

/* ======================= Generador de PDF ======================= */
function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Márgenes y baseline
  const margin = 20;
  const width = 170;
  let y = margin;

  // Header
  doc.setFont('helvetica', 'bold');
  doc.setFontSize(18);

/* ======================= Borrador y utilidades ======================= */
function saveDraft() {
  const data = {};
  const inputs = document.querySelectorAll('#meetingForm input, #meetingForm select, #meetingForm textarea');
  inputs.forEach(el => { data[el.id] = el.value; });
  localStorage.setItem('meetingDraft', JSON.stringify(data));
  alert('Borrador de reunión guardado exitosamente');
}

function loadDraft() {
  const draft = localStorage.getItem('meetingDraft');
  if (!draft) return;
  if (confirm('Se encontró un borrador guardado. ¿Desea cargarlo?')) {
    const data = JSON.parse(draft);
    Object.keys(data).forEach(key => { const el = document.getElementById(key); if (el) el.value = data[key]; });
  }
}

// Duración (opcional en consola)
function calculateDuration() {
  const startTime = document.getElementById('startTime').value;
  const endTime = document.getElementById('endTime').value;
  if (startTime && endTime) {
    const start = new Date(`2000-01-01T${startTime}`);
    const end   = new Date(`2000-01-01T${endTime}`);
    const minutes = (end - start) / 60000;
    if (minutes > 0) console.log(`Duración de la reunión: ${minutes} minutos`);
  }
}

/* ======================= Listeners ======================= */
document.addEventListener('DOMContentLoaded', function () {
  updateMeetingNumber();
  setDefaultDate();
  loadDraft();

  // Botones
  document.getElementById('generateBtn').addEventListener('click', function () {
    if (confirm('¿Está seguro de que desea finalizar y generar el informe PDF?')) {
      generatePDF();
      // Actualizamos número mostrado para la siguiente reunión
      updateMeetingNumber();
    }
  });

  document.getElementById('previewBtn').addEventListener('click', showPreview);
  document.getElementById('saveBtn').addEventListener('click', saveDraft);

  // Cerrar modal
  document.getElementById('closeModal').addEventListener('click', function () {
    const modal = document.getElementById('previewModal');
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  });

  // Escape para cerrar modal
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      const modal = document.getElementById('previewModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }
  });

  // Duración
  document.getElementById('startTime').addEventListener('change', calculateDuration);
  document.getElementById('endTime').addEventListener('change', calculateDuration);
});
